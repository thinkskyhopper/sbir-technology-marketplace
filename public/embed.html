
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBIR Tech Marketplace Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
            padding: 16px;
        }
        
        .widget {
            max-width: 368px;
            margin: 0 auto;
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            min-height: 200px;
        }
        
        .debug-info {
            background-color: #dc2626;
            color: white;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.4;
        }
        
        .title-gradient {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-outline {
            background-color: transparent;
            color: #f1f5f9;
            border: 1px solid #475569;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .status-loading {
            background-color: #1e40af;
            color: white;
        }
        
        .status-error {
            background-color: #dc2626;
            color: white;
        }
        
        .status-success {
            background-color: #16a34a;
            color: white;
        }
        
        .listing {
            background-color: #0f172a;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .listing-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #f1f5f9;
        }
        
        .listing-meta {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 8px;
        }
        
        .view-all {
            text-align: center;
            margin-top: 20px;
        }
        
        .view-all-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div id="debug-container"></div>
        
        <div class="header">
            <div class="logo">ST</div>
            <h2 class="title">
                <span class="title-gradient">The SBIR Tech </span>
                <span>Marketplace</span>
            </h2>
        </div>
        
        <div class="buttons">
            <a href="https://sbirtech.lovableproject.com/" target="_blank" class="btn btn-primary">
                Explore
            </a>
            <a href="https://sbirtech.lovableproject.com/" target="_blank" class="btn btn-outline">
                Learn More
            </a>
        </div>
        
        <div id="status-container">
            <div class="status status-loading">Initializing widget...</div>
        </div>
        
        <div id="listings-container"></div>
        
        <div class="view-all">
            <a href="https://sbirtech.lovableproject.com/?view=marketplace" target="_blank" class="view-all-link">
                View All Opportunities ‚Üí
            </a>
        </div>
    </div>
    
    <script>
        console.log('üöÄ Widget script starting execution...');
        
        // Debug function to show messages in the widget
        function showDebug(message) {
            console.log('DEBUG:', message);
            const debugContainer = document.getElementById('debug-container');
            if (debugContainer) {
                debugContainer.innerHTML = `<div class="debug-info">DEBUG: ${message}</div>`;
            }
        }
        
        // Status update function
        function updateStatus(message, type = 'loading') {
            console.log('STATUS:', message);
            const statusContainer = document.getElementById('status-container');
            if (statusContainer) {
                statusContainer.innerHTML = `<div class="status status-${type}">${message}</div>`;
            }
        }
        
        // Test basic DOM manipulation
        showDebug('Script loaded, DOM manipulation working');
        updateStatus('Script loaded successfully', 'success');
        
        // Check if Supabase is available
        console.log('üîç Checking Supabase availability...');
        updateStatus('Checking Supabase...', 'loading');
        
        // Load Supabase
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/@supabase/supabase-js@2.45.4/dist/main.js';
        script.onload = function() {
            console.log('‚úÖ Supabase script loaded');
            showDebug('Supabase script loaded');
            initializeWidget();
        };
        script.onerror = function() {
            console.error('‚ùå Failed to load Supabase script');
            showDebug('Failed to load Supabase script');
            updateStatus('Failed to load Supabase library', 'error');
        };
        document.head.appendChild(script);
        
        function initializeWidget() {
            try {
                console.log('üéØ Initializing widget...');
                updateStatus('Initializing Supabase client...', 'loading');
                
                // Check if Supabase is available
                if (typeof window.supabase === 'undefined') {
                    throw new Error('Supabase not available on window object');
                }
                
                showDebug('Creating Supabase client');
                
                // Initialize Supabase client
                const supabase = window.supabase.createClient(
                    'https://amhznlnhrrugxatbeayo.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFtaHpubG5ocnJ1Z3hhdGJlYXlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMDA2NDUsImV4cCI6MjA2NTY3NjY0NX0.36_2NRiObrLxWx_ngeNzMvOSzxcFpeGXh-xKoW4irkk'
                );
                
                console.log('‚úÖ Supabase client created:', supabase);
                showDebug('Supabase client created successfully');
                updateStatus('Fetching listings...', 'loading');
                
                // Test simple query first
                testConnection(supabase);
                
            } catch (error) {
                console.error('üí• Widget initialization error:', error);
                showDebug(`Initialization error: ${error.message}`);
                updateStatus(`Initialization error: ${error.message}`, 'error');
            }
        }
        
        async function testConnection(supabase) {
            try {
                console.log('üîó Testing Supabase connection...');
                showDebug('Testing database connection');
                
                // Simple test query
                const { data, error } = await supabase
                    .from('sbir_listings')
                    .select('id, title')
                    .limit(1);
                
                if (error) {
                    console.error('‚ùå Connection test failed:', error);
                    showDebug(`Connection test failed: ${error.message}`);
                    updateStatus(`Database error: ${error.message}`, 'error');
                    return;
                }
                
                console.log('‚úÖ Connection test successful, sample data:', data);
                showDebug(`Connection successful. Found ${data ? data.length : 0} test records`);
                
                // Now fetch real data
                fetchListings(supabase);
                
            } catch (error) {
                console.error('üí• Connection test error:', error);
                showDebug(`Connection test error: ${error.message}`);
                updateStatus(`Connection error: ${error.message}`, 'error');
            }
        }
        
        async function fetchListings(supabase) {
            try {
                console.log('üì° Fetching listings...');
                updateStatus('Loading opportunities...', 'loading');
                
                const { data, error } = await supabase
                    .from('sbir_listings')
                    .select('*')
                    .eq('status', 'Active')
                    .order('created_at', { ascending: false })
                    .limit(3);
                
                if (error) {
                    console.error('‚ùå Fetch error:', error);
                    showDebug(`Fetch error: ${error.message}`);
                    updateStatus(`Failed to load data: ${error.message}`, 'error');
                    return;
                }
                
                console.log('‚úÖ Data fetched successfully:', data);
                showDebug(`Successfully loaded ${data ? data.length : 0} listings`);
                
                if (!data || data.length === 0) {
                    updateStatus('No active opportunities found', 'error');
                    return;
                }
                
                renderListings(data);
                updateStatus(`Loaded ${data.length} opportunities`, 'success');
                
                // Hide debug after success
                setTimeout(() => {
                    const debugContainer = document.getElementById('debug-container');
                    if (debugContainer) {
                        debugContainer.innerHTML = '';
                    }
                }, 3000);
                
            } catch (error) {
                console.error('üí• Fetch error:', error);
                showDebug(`Fetch error: ${error.message}`);
                updateStatus(`Network error: ${error.message}`, 'error');
            }
        }
        
        function renderListings(listings) {
            try {
                console.log('üé® Rendering listings...');
                const container = document.getElementById('listings-container');
                
                if (!container) {
                    throw new Error('Listings container not found');
                }
                
                const listingsHTML = listings.map(listing => `
                    <div class="listing">
                        <h3 class="listing-title">${listing.title || 'Untitled'}</h3>
                        <div class="listing-meta">
                            üè¢ ${listing.agency || 'Unknown Agency'} | 
                            üí∞ $${listing.value ? Number(listing.value).toLocaleString() : '0'} | 
                            üìÖ ${listing.deadline || 'No deadline'}
                        </div>
                        <div class="listing-meta">
                            Phase: ${listing.phase || 'N/A'} | 
                            Category: ${listing.category || 'General'}
                        </div>
                    </div>
                `).join('');
                
                container.innerHTML = listingsHTML;
                console.log('‚úÖ Listings rendered successfully');
                
            } catch (error) {
                console.error('üí• Render error:', error);
                showDebug(`Render error: ${error.message}`);
                updateStatus(`Render error: ${error.message}`, 'error');
            }
        }
        
        console.log('‚úÖ Widget script fully loaded and ready');
    </script>
</body>
</html>
