
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBIR Tech Marketplace Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: hsl(220 20% 14%);
            color: hsl(220 20% 94%);
            padding: 0;
            margin: 0;
            line-height: 1.5;
        }
        
        .widget {
            width: 600px;
            height: 450px;
            background-color: hsl(220 20% 16%);
            border: 1px solid hsl(220 20% 26%);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 16px;
            background-color: hsl(220 20% 16%);
            border-bottom: 1px solid hsl(220 20% 26%);
        }
        
        .logo {
            height: 120px;
            width: auto;
            display: block;
            margin: 0 auto;
        }
        
        .logo-link {
            display: inline-block;
            transition: opacity 0.2s ease;
        }
        
        .logo-link:hover {
            opacity: 0.8;
        }
        
        .buttons {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            border-bottom: 1px solid hsl(220 20% 26%);
            background-color: hsl(220 20% 16%);
            justify-content: center;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid hsl(220 20% 26%);
            color: hsl(220 20% 94%);
            background-color: hsl(220 20% 20%);
        }
        
        .btn:hover {
            background-color: hsl(220 20% 24%);
        }
        
        .btn-primary {
            background-color: hsl(217 91% 65%);
            color: hsl(220 20% 10%);
            border-color: hsl(217 91% 65%);
        }
        
        .btn-primary:hover {
            background-color: hsl(217 91% 60%);
        }
        
        .content {
            flex: 1;
            padding: 16px;
            overflow: hidden;
            background-color: hsl(220 20% 16%);
        }
        
        .listings-container {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            height: 100%;
            padding-bottom: 8px;
        }
        
        .listing {
            background-color: hsl(220 20% 22%);
            border: 1px solid hsl(220 20% 26%);
            border-radius: 8px;
            padding: 12px;
            min-width: 160px;
            max-width: 180px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            height: fit-content;
        }
        
        .listing:hover {
            background-color: hsl(220 20% 24%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.4);
        }
        
        .listing-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: hsl(220 20% 94%);
            line-height: 1.3;
            text-decoration: none;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .listing-title:hover {
            color: hsl(217 91% 65%);
            text-decoration: underline;
        }
        
        .listing-meta {
            font-size: 11px;
            color: hsl(220 20% 75%);
            margin-bottom: 2px;
            display: flex;
            align-items: center;
        }
        
        .listing-meta:last-child {
            margin-bottom: 0;
        }
        
        .agency {
            color: hsl(217 91% 65%);
            font-weight: 500;
        }
        
        .view-all {
            text-align: center;
            padding: 12px;
            border-top: 1px solid hsl(220 20% 26%);
            background-color: hsl(220 20% 16%);
        }
        
        .view-all-link {
            color: hsl(217 91% 65%);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .view-all-link:hover {
            color: hsl(217 91% 70%);
        }
        
        .status {
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: hsl(220 20% 75%);
        }
        
        .status-error {
            color: hsl(0 84% 65%);
        }
        
        .icon {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 4px;
        }

        /* Scrollbar styling to match theme */
        .listings-container::-webkit-scrollbar {
            height: 6px;
        }

        .listings-container::-webkit-scrollbar-track {
            background: hsl(220 20% 20%);
            border-radius: 3px;
        }

        .listings-container::-webkit-scrollbar-thumb {
            background: hsl(220 20% 26%);
            border-radius: 3px;
        }

        .listings-container::-webkit-scrollbar-thumb:hover {
            background: hsl(220 20% 30%);
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="header">
            <a href="https://thesbirtechmarketplace.com/" target="_blank" class="logo-link">
                <img src="/lovable-uploads/472a2ddc-0008-40c4-8006-3380082dafae.png" alt="SBIR Tech Marketplace" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            </a>
            <div style="display:none; color: hsl(217 91% 65%); font-size: 18px; font-weight: 600;">SBIR Tech Marketplace</div>
        </div>
        
        <div class="buttons">
            <a href="https://thesbirtechmarketplace.com/" target="_blank" class="btn btn-primary">
                Explore
            </a>
            <a href="https://thesbirtechmarketplace.com/expert-value" target="_blank" class="btn">
                Learn More
            </a>
        </div>
        
        <div class="content">
            <div id="listings-container" class="listings-container"></div>
        </div>
        
        <div class="view-all">
            <a href="https://thesbirtechmarketplace.com/?view=marketplace" target="_blank" class="view-all-link">
                View All Opportunities ‚Üí
            </a>
        </div>
    </div>
    
    <script>
        // Prevent any interference from parent application
        (function() {
            'use strict';
            
            console.log('üîß SBIR Widget initializing...');
            
            function formatCurrency(amount) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0,
                }).format(amount);
            }
            
            function formatDate(dateString) {
                if (!dateString) return 'Open';
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });
                } catch (e) {
                    return 'Open';
                }
            }
            
            function renderListings(listings) {
                console.log('üé® Rendering listings:', listings);
                const container = document.getElementById('listings-container');
                if (!container) {
                    console.error('‚ùå Listings container not found');
                    return;
                }
                
                if (!listings || listings.length === 0) {
                    container.innerHTML = '<div class="status status-error">No opportunities available at this time</div>';
                    return;
                }
                
                const listingsHTML = listings.map(listing => `
                    <div class="listing">
                        <a href="https://thesbirtechmarketplace.com/listing/${listing.id}" target="_blank" class="listing-title">
                            ${escapeHtml(listing.title || 'Untitled Opportunity')}
                        </a>
                        <div class="listing-meta agency">
                            <span class="icon">üè¢</span>
                            ${escapeHtml(listing.agency || 'Unknown Agency')}
                        </div>
                        <div class="listing-meta">
                            <span class="icon">üí∞</span>
                            ${formatCurrency(listing.value || 0)}
                        </div>
                        <div class="listing-meta">
                            <span class="icon">üìÖ</span>
                            Due: ${formatDate(listing.deadline)}
                        </div>
                    </div>
                `).join('');
                
                container.innerHTML = listingsHTML;
            }
            
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            async function loadData() {
                try {
                    console.log('üì° Starting data fetch...');
                    
                    const apiUrl = 'https://amhznlnhrrugxatbeayo.supabase.co/rest/v1/sbir_listings';
                    const params = new URLSearchParams({
                        select: 'id,title,agency,value,deadline,status',
                        status: 'eq.Active',
                        order: 'created_at.desc',
                        limit: '3'
                    });
                    
                    const response = await fetch(`${apiUrl}?${params}`, {
                        method: 'GET',
                        headers: {
                            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFtaHpubG5ocnJ1Z3hhdGJlYXlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMDA2NDUsImV4cCI6MjA2NTY3NjY0NX0.36_2NRiObrLxWx_ngeNzMvOSzxcFpeGXh-xKoW4irkk',
                            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFtaHpubG5ocnJ1Z3hhdGJlYXlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMDA2NDUsImV4cCI6MjA2NTY3NjY0NX0.36_2NRiObrLxWx_ngeNzMvOSzxcFpeGXh-xKoW4irkk',
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        }
                    });
                    
                    console.log('üì° Response status:', response.status);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${response.statusText} - ${errorText}`);
                    }
                    
                    const data = await response.json();
                    console.log('üìä Raw data received:', data);
                    
                    // Convert value from cents to dollars and format data
                    const formattedData = Array.isArray(data) ? data.map(listing => ({
                        ...listing,
                        value: typeof listing.value === 'number' ? listing.value / 100 : 0,
                        deadline: listing.deadline
                    })) : [];
                    
                    console.log('‚ú® Formatted data:', formattedData);
                    renderListings(formattedData);
                    
                } catch (error) {
                    console.error('‚ùå Load error:', error);
                    const container = document.getElementById('listings-container');
                    if (container) {
                        container.innerHTML = '<div class="status status-error">Unable to load opportunities</div>';
                    }
                }
            }
            
            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', loadData);
            } else {
                loadData();
            }
            
            console.log('üéØ Widget setup complete');
            
        })();
    </script>
</body>
</html>
