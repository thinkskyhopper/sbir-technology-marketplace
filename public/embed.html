
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBIR Tech Marketplace Widget</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #1a1b23;
            color: #f1f5f9;
        }
        
        .widget {
            max-width: 368px;
            margin: 0 auto;
            background-color: #1e1f29;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 16px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 8px;
            background-color: #3b82f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .btn {
            flex: 1;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
        }
        
        .btn-outline {
            background-color: transparent;
            color: #f1f5f9;
            border: 1px solid #374151;
        }
        
        .btn-outline:hover {
            background-color: #374151;
        }
        
        .listings {
            margin-bottom: 16px;
        }
        
        .listing-card {
            background-color: #1e1f29;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }
        
        .listing-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .badge {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .badge-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .badge-active {
            background-color: #22c55e;
            color: white;
        }
        
        .listing-title {
            font-size: 14px;
            font-weight: 600;
            margin: 4px 0;
            color: #f1f5f9;
        }
        
        .listing-agency {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 8px;
        }
        
        .listing-description {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .listing-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .listing-value {
            font-weight: 600;
            color: #22c55e;
        }
        
        .listing-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .listing-date {
            font-size: 12px;
            color: #9ca3af;
        }
        
        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 4px;
            background-color: transparent;
            color: #f1f5f9;
            border: 1px solid #374151;
            cursor: pointer;
        }
        
        .btn-small:hover {
            background-color: #374151;
        }
        
        .view-all {
            text-align: center;
        }
        
        .view-all-link {
            color: #3b82f6;
            text-decoration: underline;
            font-size: 14px;
            cursor: pointer;
        }
        
        .view-all-link:hover {
            color: #60a5fa;
        }
        
        .loading, .error {
            text-align: center;
            padding: 32px 0;
            color: #9ca3af;
            font-size: 14px;
        }
        
        .error {
            color: #ef4444;
        }
        
        .debug {
            background-color: #374151;
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
            color: #d1d5db;
            white-space: pre-wrap;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="widget-container">
        <div class="widget">
            <div class="loading">Initializing widget...</div>
            <div class="debug" id="debug-output">Starting up...</div>
        </div>
    </div>
    
    <script>
        console.log('üöÄ Widget script starting');
        
        // Debug function
        function debug(message) {
            console.log(message);
            const debugEl = document.getElementById('debug-output');
            if (debugEl) {
                debugEl.textContent += '\n' + message;
            }
        }
        
        debug('‚úÖ Debug function initialized');
        
        // Simple widget implementation
        class Widget {
            constructor() {
                debug('üèóÔ∏è Widget constructor called');
                this.container = document.getElementById('widget-container');
                this.listings = [];
                this.loading = true;
                this.error = null;
                
                if (!this.container) {
                    debug('‚ùå Container not found');
                    return;
                }
                
                debug('‚úÖ Container found');
                this.init();
            }
            
            async init() {
                debug('üîÑ Initializing widget');
                try {
                    await this.loadSupabase();
                    await this.fetchListings();
                    this.render();
                } catch (error) {
                    debug('‚ùå Init error: ' + error.message);
                    this.error = error.message;
                    this.loading = false;
                    this.render();
                }
            }
            
            loadSupabase() {
                return new Promise((resolve, reject) => {
                    debug('üì¶ Loading Supabase...');
                    
                    if (window.supabase) {
                        debug('‚úÖ Supabase already loaded');
                        resolve();
                        return;
                    }
                    
                    const script = document.createElement('script');
                    script.src = 'https://unpkg.com/@supabase/supabase-js@2.45.4/dist/main.js';
                    script.onload = () => {
                        debug('‚úÖ Supabase script loaded');
                        if (window.supabase) {
                            resolve();
                        } else {
                            reject(new Error('Supabase not available'));
                        }
                    };
                    script.onerror = () => {
                        debug('‚ùå Failed to load Supabase');
                        reject(new Error('Failed to load Supabase'));
                    };
                    document.head.appendChild(script);
                });
            }
            
            async fetchListings() {
                debug('üîÑ Fetching listings...');
                
                try {
                    const supabaseClient = window.supabase.createClient(
                        'https://amhznlnhrrugxatbeayo.supabase.co',
                        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFtaHpubG5ocnJ1Z3hhdGJlYXlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMDA2NDUsImV4cCI6MjA2NTY3NjY0NX0.36_2NRiObrLxWx_ngeNzMvOSzxcFpeGXh-xKoW4irkk'
                    );
                    
                    debug('‚úÖ Supabase client created');
                    
                    const { data, error } = await supabaseClient
                        .from('sbir_listings')
                        .select('*')
                        .eq('status', 'Active')
                        .order('submitted_at', { ascending: false })
                        .limit(3);
                    
                    if (error) {
                        debug('‚ùå Supabase error: ' + error.message);
                        throw error;
                    }
                    
                    debug('‚úÖ Fetched ' + (data?.length || 0) + ' listings');
                    
                    this.listings = data || [];
                    this.loading = false;
                    
                } catch (error) {
                    debug('‚ùå Fetch error: ' + error.message);
                    throw error;
                }
            }
            
            formatCurrency(amount) {
                return new Intl.NumberFormat('en-US', {
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0,
                }).format(amount / 100);
            }
            
            formatDate(dateString) {
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                } catch (e) {
                    return 'Invalid date';
                }
            }
            
            render() {
                debug('üé® Rendering widget');
                
                let listingsHTML = '';
                
                if (this.loading) {
                    listingsHTML = '<div class="loading">Loading opportunities...</div>';
                } else if (this.error) {
                    listingsHTML = `<div class="error">Error: ${this.error}</div>`;
                } else if (this.listings.length === 0) {
                    listingsHTML = '<div class="loading">No opportunities available</div>';
                } else {
                    listingsHTML = this.listings.map(listing => `
                        <div class="listing-card">
                            <div class="listing-header">
                                <span class="badge badge-primary">${listing.phase || 'N/A'}</span>
                                <span class="badge badge-active">${listing.status}</span>
                            </div>
                            <h3 class="listing-title">${listing.title}</h3>
                            <div class="listing-agency">üè¢ ${listing.agency}</div>
                            <p class="listing-description">${(listing.description || '').substring(0, 100)}...</p>
                            <div class="listing-meta">
                                <span class="listing-value">$${this.formatCurrency(listing.value || 0)}</span>
                                <span class="badge">${listing.category || 'General'}</span>
                            </div>
                            <div class="listing-footer">
                                <span class="listing-date">üìÖ ${this.formatDate(listing.deadline)}</span>
                                <button class="btn-small" onclick="window.open('https://sbirtech.lovableproject.com/listing/${listing.id}', '_blank')">
                                    View Details
                                </button>
                            </div>
                        </div>
                    `).join('');
                }
                
                this.container.innerHTML = `
                    <div class="widget">
                        <div class="logo-section">
                            <div class="logo">ST</div>
                            <h2 class="title">
                                <span class="text-gradient">The SBIR Tech </span>
                                <span>Marketplace</span>
                            </h2>
                        </div>
                        
                        <div class="buttons">
                            <button class="btn btn-primary" onclick="window.open('https://sbirtech.lovableproject.com/', '_blank')">
                                Explore
                            </button>
                            <button class="btn btn-outline" onclick="window.open('https://sbirtech.lovableproject.com/', '_blank')">
                                Learn More
                            </button>
                        </div>
                        
                        <div class="listings">
                            ${listingsHTML}
                        </div>
                        
                        <div class="view-all">
                            <a href="#" class="view-all-link" onclick="window.open('https://sbirtech.lovableproject.com/?view=marketplace', '_blank')">
                                View All Opportunities ‚Üí
                            </a>
                        </div>
                        
                        <div class="debug" id="debug-output">${this.error || 'Widget loaded successfully'}</div>
                    </div>
                `;
                
                debug('‚úÖ Widget rendered successfully');
            }
        }
        
        // Initialize when DOM is ready
        function initWidget() {
            debug('üöÄ Initializing widget...');
            try {
                new Widget();
            } catch (error) {
                debug('‚ùå Widget initialization failed: ' + error.message);
            }
        }
        
        if (document.readyState === 'loading') {
            debug('‚è≥ Waiting for DOM...');
            document.addEventListener('DOMContentLoaded', initWidget);
        } else {
            debug('‚úÖ DOM ready, starting widget');
            initWidget();
        }
    </script>
</body>
</html>
