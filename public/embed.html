
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBIR Tech Marketplace Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
            padding: 16px;
        }
        
        .widget {
            max-width: 368px;
            margin: 0 auto;
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.4;
        }
        
        .title-gradient {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
        }
        
        .btn-outline {
            background-color: transparent;
            color: #f1f5f9;
            border: 1px solid #475569;
        }
        
        .btn-outline:hover {
            background-color: #475569;
        }
        
        .listings {
            margin-bottom: 20px;
        }
        
        .listing {
            background-color: #0f172a;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .listing:last-child {
            margin-bottom: 0;
        }
        
        .listing-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .badge {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .badge-phase {
            background-color: #1e40af;
            color: white;
        }
        
        .badge-active {
            background-color: #16a34a;
            color: white;
        }
        
        .listing-title {
            font-size: 14px;
            font-weight: 600;
            margin: 8px 0 4px 0;
            line-height: 1.3;
            color: #f1f5f9;
        }
        
        .listing-agency {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 8px;
        }
        
        .listing-description {
            font-size: 12px;
            color: #94a3b8;
            line-height: 1.4;
            margin-bottom: 12px;
        }
        
        .listing-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .listing-value {
            font-size: 13px;
            font-weight: 600;
            color: #22c55e;
        }
        
        .listing-category {
            font-size: 11px;
            background-color: #374151;
            color: #d1d5db;
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .listing-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .listing-date {
            font-size: 11px;
            color: #94a3b8;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 11px;
            border-radius: 6px;
            background-color: transparent;
            color: #f1f5f9;
            border: 1px solid #475569;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .btn-small:hover {
            background-color: #475569;
        }
        
        .view-all {
            text-align: center;
        }
        
        .view-all-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .view-all-link:hover {
            color: #60a5fa;
        }
        
        .loading, .error {
            text-align: center;
            padding: 40px 20px;
            color: #94a3b8;
            font-size: 14px;
        }
        
        .error {
            color: #ef4444;
        }
        
        .spinner {
            border: 2px solid #374151;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="header">
            <div class="logo">ST</div>
            <h2 class="title">
                <span class="title-gradient">The SBIR Tech </span>
                <span>Marketplace</span>
            </h2>
        </div>
        
        <div class="buttons">
            <a href="https://sbirtech.lovableproject.com/" target="_blank" class="btn btn-primary">
                Explore
            </a>
            <a href="https://sbirtech.lovableproject.com/" target="_blank" class="btn btn-outline">
                Learn More
            </a>
        </div>
        
        <div id="listings-container" class="listings">
            <div class="loading">
                <div class="spinner"></div>
                Loading opportunities...
            </div>
        </div>
        
        <div class="view-all">
            <a href="https://sbirtech.lovableproject.com/?view=marketplace" target="_blank" class="view-all-link">
                View All Opportunities ‚Üí
            </a>
        </div>
    </div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/main.js"></script>
    <script>
        console.log('üöÄ Widget starting...');
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(
            'https://amhznlnhrrugxatbeayo.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFtaHpubG5ocnJ1Z3hhdGJlYXlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMDA2NDUsImV4cCI6MjA2NTY3NjY0NX0.36_2NRiObrLxWx_ngeNzMvOSzxcFpeGXh-xKoW4irkk'
        );
        
        // Utility functions
        function formatCurrency(amount) {
            if (!amount) return '$0';
            return '$' + new Intl.NumberFormat('en-US').format(amount);
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'No date';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch (e) {
                return 'Invalid date';
            }
        }
        
        function truncateText(text, maxLength) {
            if (!text) return '';
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }
        
        // Render listings
        function renderListings(listings) {
            const container = document.getElementById('listings-container');
            
            if (!listings || listings.length === 0) {
                container.innerHTML = '<div class="loading">No opportunities available</div>';
                return;
            }
            
            const listingsHTML = listings.map(listing => `
                <div class="listing">
                    <div class="listing-header">
                        <div class="badge badge-phase">${listing.phase || 'N/A'}</div>
                        <div class="badge badge-active">${listing.status || 'Active'}</div>
                    </div>
                    <h3 class="listing-title">${truncateText(listing.title || 'Untitled', 60)}</h3>
                    <div class="listing-agency">üè¢ ${listing.agency || 'Unknown Agency'}</div>
                    <p class="listing-description">${truncateText(listing.description || 'No description available', 100)}</p>
                    <div class="listing-meta">
                        <span class="listing-value">${formatCurrency(listing.value)}</span>
                        <span class="listing-category">${listing.category || 'General'}</span>
                    </div>
                    <div class="listing-footer">
                        <span class="listing-date">üìÖ ${formatDate(listing.deadline)}</span>
                        <a href="https://sbirtech.lovableproject.com/listing/${listing.id}" target="_blank" class="btn-small">
                            View Details
                        </a>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = listingsHTML;
        }
        
        // Show error state
        function showError(message) {
            const container = document.getElementById('listings-container');
            container.innerHTML = `<div class="error">Error: ${message}</div>`;
        }
        
        // Fetch and display listings
        async function loadListings() {
            try {
                console.log('üì° Fetching listings...');
                
                const { data, error } = await supabase
                    .from('sbir_listings')
                    .select('*')
                    .eq('status', 'Active')
                    .order('created_at', { ascending: false })
                    .limit(3);
                
                if (error) {
                    console.error('‚ùå Supabase error:', error);
                    showError('Failed to load opportunities');
                    return;
                }
                
                console.log('‚úÖ Listings loaded:', data?.length || 0);
                renderListings(data || []);
                
            } catch (error) {
                console.error('üí• Fetch error:', error);
                showError('Network error');
            }
        }
        
        // Initialize widget
        function init() {
            console.log('üéØ Initializing widget...');
            loadListings();
        }
        
        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        console.log('‚úÖ Widget script loaded');
    </script>
</body>
</html>
