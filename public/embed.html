
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBIR Tech Marketplace Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
            padding: 16px;
            min-height: 100vh;
            line-height: 1.5;
        }
        
        .widget {
            max-width: 368px;
            margin: 0 auto;
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.4;
            margin: 0;
        }
        
        .title-gradient {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-outline {
            background-color: transparent;
            color: #f1f5f9;
            border: 1px solid #475569;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .status {
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            font-weight: 500;
        }
        
        .status-loading {
            background-color: #1e40af;
            color: white;
        }
        
        .status-error {
            background-color: #dc2626;
            color: white;
        }
        
        .status-success {
            background-color: #16a34a;
            color: white;
        }
        
        .listing {
            background-color: #0f172a;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .listing-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #f1f5f9;
            line-height: 1.3;
        }
        
        .listing-meta {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }
        
        .listing-meta:last-child {
            margin-bottom: 0;
        }
        
        .view-all {
            text-align: center;
            margin-top: 20px;
        }
        
        .view-all-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .view-all-link:hover {
            text-decoration: underline;
        }
        
        .icon {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="header">
            <div class="logo">ST</div>
            <h2 class="title">
                <span class="title-gradient">SBIR Tech</span>
                <span> Marketplace</span>
            </h2>
        </div>
        
        <div class="buttons">
            <a href="https://sbir-technology-marketplace.lovable.app/" target="_parent" class="btn btn-primary">
                Explore
            </a>
            <a href="https://sbir-technology-marketplace.lovable.app/" target="_parent" class="btn btn-outline">
                Learn More
            </a>
        </div>
        
        <div id="status-container">
            <div class="status status-loading">Loading opportunities...</div>
        </div>
        
        <div id="listings-container"></div>
        
        <div class="view-all">
            <a href="https://sbir-technology-marketplace.lovable.app/?view=marketplace" target="_parent" class="view-all-link">
                View All Opportunities ‚Üí
            </a>
        </div>
    </div>
    
    <script>
        // Prevent any interference from parent application
        (function() {
            'use strict';
            
            console.log('üîß SBIR Widget initializing...');
            
            function updateStatus(message, type = 'loading') {
                console.log(`üìä Status: ${message} (${type})`);
                const statusContainer = document.getElementById('status-container');
                if (statusContainer) {
                    statusContainer.innerHTML = `<div class="status status-${type}">${message}</div>`;
                }
            }
            
            function formatCurrency(amount) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0,
                }).format(amount);
            }
            
            function formatDate(dateString) {
                if (!dateString) return 'Open';
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });
                } catch (e) {
                    return 'Open';
                }
            }
            
            function renderListings(listings) {
                console.log('üé® Rendering listings:', listings);
                const container = document.getElementById('listings-container');
                if (!container) {
                    console.error('‚ùå Listings container not found');
                    return;
                }
                
                if (!listings || listings.length === 0) {
                    updateStatus('No opportunities available at this time', 'error');
                    return;
                }
                
                const listingsHTML = listings.map(listing => `
                    <div class="listing">
                        <h3 class="listing-title">${escapeHtml(listing.title || 'Untitled Opportunity')}</h3>
                        <div class="listing-meta">
                            <span class="icon">üè¢</span>
                            ${escapeHtml(listing.agency || 'Unknown Agency')}
                        </div>
                        <div class="listing-meta">
                            <span class="icon">üí∞</span>
                            ${formatCurrency(listing.value || 0)}
                        </div>
                        <div class="listing-meta">
                            <span class="icon">üìÖ</span>
                            Due: ${formatDate(listing.deadline)}
                        </div>
                    </div>
                `).join('');
                
                container.innerHTML = listingsHTML;
                updateStatus(`${listings.length} opportunities loaded`, 'success');
            }
            
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            async function loadData() {
                try {
                    console.log('üì° Starting data fetch...');
                    updateStatus('Connecting to database...', 'loading');
                    
                    const apiUrl = 'https://amhznlnhrrugxatbeayo.supabase.co/rest/v1/sbir_listings';
                    const params = new URLSearchParams({
                        select: 'id,title,agency,value,deadline,status',
                        status: 'eq.Active',
                        order: 'created_at.desc',
                        limit: '3'
                    });
                    
                    const response = await fetch(`${apiUrl}?${params}`, {
                        method: 'GET',
                        headers: {
                            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFtaHpubG5ocnJ1Z3hhdGJlYXlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMDA2NDUsImV4cCI6MjA2NTY3NjY0NX0.36_2NRiObrLxWx_ngeNzMvOSzxcFpeGXh-xKoW4irkk',
                            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFtaHpubG5ocnJ1Z3hhdGJlYXlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMDA2NDUsImV4cCI6MjA2NTY3NjY0NX0.36_2NRiObrLxWx_ngeNzMvOSzxcFpeGXh-xKoW4irkk',
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        }
                    });
                    
                    console.log('üì° Response status:', response.status);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${response.statusText} - ${errorText}`);
                    }
                    
                    const data = await response.json();
                    console.log('üìä Raw data received:', data);
                    
                    // Convert value from cents to dollars and format data
                    const formattedData = Array.isArray(data) ? data.map(listing => ({
                        ...listing,
                        value: typeof listing.value === 'number' ? listing.value / 100 : 0,
                        deadline: listing.deadline
                    })) : [];
                    
                    console.log('‚ú® Formatted data:', formattedData);
                    renderListings(formattedData);
                    
                } catch (error) {
                    console.error('‚ùå Load error:', error);
                    updateStatus(`Unable to load data: ${error.message}`, 'error');
                }
            }
            
            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', loadData);
            } else {
                loadData();
            }
            
            console.log('üéØ Widget setup complete');
            
        })();
    </script>
</body>
</html>
