
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBIR Tech Marketplace Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Color variables - Light theme matching main site */
        :root {
            --background: 0 0% 100%;
            --foreground: 220 20% 10%;
            --card: 0 0% 100%;
            --card-foreground: 220 20% 10%;
            --primary: 217 92% 60%;
            --primary-hover: 217 93% 74%;
            --primary-foreground: 0 0% 100%;
            --secondary: 220 20% 96%;
            --secondary-foreground: 220 20% 10%;
            --muted: 220 20% 95%;
            --muted-foreground: 220 20% 45%;
            --border: 220 20% 85%;
            --accent: 220 20% 92%;
            --accent-foreground: 220 20% 10%;
            --destructive: 0 84% 60%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            padding: 0;
            margin: 0;
            line-height: 1.5;
        }
        
        .widget {
            width: 100%;
            max-width: 600px;
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }
        
        
        .buttons {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            border-bottom: 1px solid hsl(var(--border));
            background-color: hsl(var(--card));
            justify-content: center;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid hsl(var(--border));
            color: hsl(var(--foreground));
            background-color: hsl(var(--background));
        }
        
        .btn:hover {
            background-color: hsl(var(--accent));
        }
        
        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border-color: hsl(var(--primary));
        }
        
        .btn-primary:hover {
            background-color: hsl(var(--primary-hover));
        }
        
        .content {
            padding: 16px;
            overflow: visible;
            background-color: hsl(var(--card));
        }
        
        .listings-container {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        
        .listing {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: 8px;
            padding: 12px;
            min-width: 160px;
            max-width: 180px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            height: fit-content;
        }
        
        .listing:hover {
            background-color: hsl(var(--accent));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.15);
        }
        
        .listing-title {
            font-family: 'Archivo', sans-serif;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 6px;
            color: hsl(var(--card-foreground));
            line-height: 1.3;
            text-decoration: none;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .listing-title:hover {
            color: hsl(var(--primary));
            text-decoration: underline;
        }
        
        .listing-meta {
            font-size: 11px;
            color: hsl(var(--muted-foreground));
            margin-bottom: 2px;
            display: flex;
            align-items: center;
        }
        
        .listing-meta:last-child {
            margin-bottom: 0;
        }
        
        .agency {
            color: hsl(var(--primary));
            font-weight: 500;
        }
        
        .view-all {
            text-align: center;
            padding: 12px 16px;
            border-top: 1px solid hsl(var(--border));
            background-color: hsl(var(--card));
        }
        
        .view-all-link {
            color: hsl(var(--primary));
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .view-all-link:hover {
            color: hsl(var(--primary));
            opacity: 0.8;
        }
        
        .status {
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: hsl(var(--muted-foreground));
        }
        
        .status-error {
            color: hsl(var(--destructive));
        }
        
        .icon {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 4px;
        }

        /* Scrollbar styling to match theme */
        .listings-container::-webkit-scrollbar {
            height: 6px;
        }

        .listings-container::-webkit-scrollbar-track {
            background: hsl(var(--muted));
            border-radius: 3px;
        }

        .listings-container::-webkit-scrollbar-thumb {
            background: hsl(var(--border));
            border-radius: 3px;
        }

        .listings-container::-webkit-scrollbar-thumb:hover {
            background: hsl(var(--accent));
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .widget {
                max-width: 100%;
                border-radius: 8px;
            }

            .buttons {
                padding: 10px 12px;
                gap: 6px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 13px;
            }

            .content {
                padding: 12px;
            }

            .listing {
                min-width: 140px;
                max-width: 160px;
                padding: 10px;
            }

            .listing-title {
                font-size: 12px;
            }

            .listing-meta {
                font-size: 10px;
            }

            .view-all {
                padding: 10px;
            }

            .view-all-link {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .widget {
                border-radius: 6px;
            }

            .buttons {
                gap: 4px;
                padding: 8px 12px;
                justify-content: space-between;
            }

            .btn {
                flex: 1;
                padding: 6px 8px;
                font-size: 12px;
            }

            .content {
                padding: 8px;
            }

            .listings-container {
                flex-direction: column;
                gap: 8px;
                overflow-x: visible;
                overflow-y: auto;
                max-height: 300px;
            }

            .listing {
                min-width: 100%;
                max-width: 100%;
                padding: 8px;
                flex-shrink: 1;
            }

            .listing-title {
                font-size: 11px;
                -webkit-line-clamp: 3;
            }

            .listing-meta {
                font-size: 9px;
                margin-bottom: 3px;
            }

            .icon {
                width: 10px;
                height: 10px;
                margin-right: 3px;
            }

            .view-all {
                padding: 8px;
            }

            .view-all-link {
                font-size: 12px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .listing:hover {
                transform: none;
            }

            .listing:active {
                background-color: hsl(var(--accent));
                transform: scale(0.98);
            }

            .btn:hover {
                background-color: initial;
            }

            .btn:active {
                transform: scale(0.95);
            }
        }
        
    </style>
</head>
<body>
    <div class="widget">
        
        <div class="buttons">
            <a href="https://thesbirtechmarketplace.com/" target="_blank" class="btn btn-primary">
                Explore ‚Üí
            </a>
            <a href="https://thesbirtechmarketplace.com/expert-value" target="_blank" class="btn">
                Learn More
            </a>
        </div>
        
        <div class="content">
            <div id="listings-container" class="listings-container"></div>
        </div>
        
        <div class="view-all">
            <a href="https://thesbirtechmarketplace.com/?view=marketplace" target="_blank" class="view-all-link">
                View All Opportunities ‚Üí
            </a>
        </div>
    </div>
    
    <script>
        // Prevent any interference from parent application
        (function() {
            'use strict';
            
            console.log('üîß SBIR Widget initializing...');
            
            function formatCurrency(amount) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0,
                }).format(amount);
            }
            
            
            function renderListings(listings) {
                console.log('üé® Rendering listings:', listings);
                const container = document.getElementById('listings-container');
                if (!container) {
                    console.error('‚ùå Listings container not found');
                    return;
                }
                
                if (!listings || listings.length === 0) {
                    container.innerHTML = '<div class="status status-error">No opportunities available at this time</div>';
                    return;
                }
                
                const listingsHTML = listings.map(listing => `
                    <div class="listing">
                        <a href="https://thesbirtechmarketplace.com/listing/${listing.public_id || listing.id}" target="_blank" class="listing-title">
                            ${escapeHtml(listing.title || 'Untitled Opportunity')}
                        </a>
                        <div class="listing-meta agency">
                            <span class="icon">üè¢</span>
                            ${escapeHtml(listing.agency || 'Unknown Agency')}
                        </div>
                        <div class="listing-meta">
                            <span class="icon">üí∞</span>
                            ${formatCurrency(listing.value || 0)}
                        </div>
                        <div class="listing-meta">
                            <span class="icon">üè∑Ô∏è</span>
                            ${escapeHtml(listing.category || 'General')}
                        </div>
                    </div>
                `).join('');
                
                container.innerHTML = listingsHTML;
            }
            
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            async function loadData() {
                try {
                    console.log('üì° Starting data fetch...');
                    
                    const apiUrl = 'https://amhznlnhrrugxatbeayo.supabase.co/rest/v1/rpc/get_public_listings';
                    
                    const response = await fetch(apiUrl, {
                        method: 'GET',
                        headers: {
                            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFtaHpubG5ocnJ1Z3hhdGJlYXlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMDA2NDUsImV4cCI6MjA2NTY3NjY0NX0.36_2NRiObrLxWx_ngeNzMvOSzxcFpeGXh-xKoW4irkk',
                            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFtaHpubG5ocnJ1Z3hhdGJlYXlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMDA2NDUsImV4cCI6MjA2NTY3NjY0NX0.36_2NRiObrLxWx_ngeNzMvOSzxcFpeGXh-xKoW4irkk',
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        }
                    });
                    
                    console.log('üì° Response status:', response.status);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${response.statusText} - ${errorText}`);
                    }
                    
                    const data = await response.json();
                    console.log('üìä Raw data received:', data);
                    
                    // Get only the first 3 listings and convert value from cents to dollars
                    const formattedData = Array.isArray(data) ? data.slice(0, 3).map(listing => ({
                        ...listing,
                        value: typeof listing.value === 'number' ? listing.value / 100 : 0
                    })) : [];
                    
                    console.log('‚ú® Formatted data:', formattedData);
                    renderListings(formattedData);
                    
                } catch (error) {
                    console.error('‚ùå Load error:', error);
                    const container = document.getElementById('listings-container');
                    if (container) {
                        container.innerHTML = '<div class="status status-error">Unable to load opportunities</div>';
                    }
                }
            }
            
            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', loadData);
            } else {
                loadData();
            }
            
            console.log('üéØ Widget setup complete');
            
            // Dynamic height detection and communication
            function sendHeightToParent() {
                if (window.parent && window.parent !== window) {
                    // Get the widget container for more accurate measurement
                    const widget = document.querySelector('.widget');
                    let height;
                    
                    if (widget) {
                        // Use widget container's actual height
                        height = widget.offsetHeight;
                        console.log('üìè Using widget container height:', height);
                    } else {
                        // Fallback to body height (more accurate than documentElement)
                        height = Math.max(
                            document.body.scrollHeight,
                            document.body.offsetHeight
                        );
                        console.log('üìè Using body height fallback:', height);
                    }
                    
                    // Add small buffer for border/padding differences
                    height += 2;
                    
                    console.log('üìè Final height sent to parent:', height);
                    try {
                        window.parent.postMessage({
                            type: 'SBIR_WIDGET_HEIGHT',
                            height: height
                        }, '*');
                    } catch (error) {
                        console.warn('Could not send height to parent:', error);
                    }
                }
            }
            
            // Send initial height after content loads
            setTimeout(sendHeightToParent, 100);
            
            // Monitor for height changes using ResizeObserver
            if (window.ResizeObserver) {
                const resizeObserver = new ResizeObserver(() => {
                    sendHeightToParent();
                });
                resizeObserver.observe(document.documentElement);
            } else {
                // Fallback for older browsers - check periodically
                let lastHeight = 0;
                setInterval(() => {
                    const currentHeight = document.documentElement.scrollHeight;
                    if (currentHeight !== lastHeight) {
                        lastHeight = currentHeight;
                        sendHeightToParent();
                    }
                }, 500);
            }
            
        })();
    </script>
</body>
</html>
